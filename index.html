<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>ระบบสะสมแต้ม</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <style>
        iframe {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            border:none;
        }
        #loading { 
    	  position: fixed; 
    	  top: 0; 
    	  left: 0; 
    	  width: 100%; 
    	  height: 100%; 	 
    	  z-index: 9999; /* Place loader on top of other content */ 
    	} 
    	 
    	.loader { 
    	  margin: auto; 	  
    	}
    </style>
</head>
<body onload="preLoading()">
    <div align="center" id="loading" >
	    <image class="loader" src="double-whell-with-shadow.gif" ></image>
    </div>    
    <iframe enctype="multipart/form-data" scrolling="auto"  src="https://script.google.com/a/macros/pcschool.ac.th/s/AKfycbw7Jxu-yEaNt2wTZTvip0qDywXMBwGnKA8BkG0pAklXSoTwuKSSIENMmR4wOSeFHruj/exec" allow="microphone ; camera"></iframe>
    <script type="text/javascript">
        let preloader = document.getElementById("loading");
	function preLoading(){ //ซ่อน loading
		preloader.style.display = 'none';
        };    

    </script>
</body>
</html>
